  <div ngbDropdownMenu
    class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl">

    <div class="kt-portlet kt-iconbox kt-iconbox--danger kt-iconbox--animate-slower" *ngIf="!notification">
      <div class="kt-portlet__body">
        <div class="kt-iconbox__body">
          <div class="kt-iconbox__icon">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
              height="24px" viewBox="0 0 24 24" version="1.1" class="kt-svg-icon">
              <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <rect x="0" y="0" width="24" height="24" />
                <path
                  d="M11.1669899,4.49941818 L2.82535718,19.5143571 C2.557144,19.9971408 2.7310878,20.6059441 3.21387153,20.8741573 C3.36242953,20.9566895 3.52957021,21 3.69951446,21 L21.2169432,21 C21.7692279,21 22.2169432,20.5522847 22.2169432,20 C22.2169432,19.8159952 22.1661743,19.6355579 22.070225,19.47855 L12.894429,4.4636111 C12.6064401,3.99235656 11.9909517,3.84379039 11.5196972,4.13177928 C11.3723594,4.22181902 11.2508468,4.34847583 11.1669899,4.49941818 Z"
                  fill="#000000" opacity="0.3" />

                <rect fill="#000000" x="11" y="17" width="2" height="2" rx="1" />
              </g>
            </svg> </div>
          <div class="kt-iconbox__desc">
            <h3 class="kt-iconbox__title">
              <a class="kt-link" href="#">Oops!</a>
            </h3>
            <div class="kt-iconbox__content">
              There Is No Notification.
            </div>
          </div>
        </div>
      </div>
    </div>


    <div *ngIf="notification">
      <!-- begin:: Mycart -->
      <div class="kt-mycart">
        <div class="kt-mycart__head kt-head" [ngStyle]="{'background-image': 'url('+bgImage+')'}">
          <div class="kt-mycart__info">
            <span class="kt-mycart__icon"><img src="../../../../../../assets/images/bell-ring.png"></span>
            <h3 class="kt-mycart__title">Notifications</h3>
          </div>
        </div>

        <div [perfectScrollbar]="{wheelPropagation: false}" [ngStyle]="{'max-height': '28vh', 'position': 'relative'}"
          class="kt-mycart__body">
          <div *ngFor="let cd of notification" [ngStyle]="{'max-height': '28vh', 'position': 'relative'}"
            class="kt-mycart__body">
            <div class="kt-mycart__item">

              <div class="kt-mycart__container" ngbDropdownItem>
                <span class="kt-media kt-media--circle kt-media--danger">
                  <span>{{cd.senderName|firstLetter}}</span>
                </span>
                <div class="kt-mycart__info user-details ml-2">
                  <a href="javascript:;" class="kt-mycart__title kt-font-bold text-primary">
                    {{cd.senderName}}
                  </a>
                  <div style="width: 100%;">
                    <span class="kt-mycart__desc over-flow">
                      {{cd.senderCompany}}
                    </span>
                  </div>
                </div>
                <div class="kt-mycart__info">

                  <div ngbDropdownItem class="kt-notification__custom">
                    <a href="javascript:;"
                      class="btn btn-secondary border-default">View</a>
                    <div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
