<div ngbDropdown placement="bottom-right" *ngIf="userDetails"
	class="kt-header__topbar-item kt-header__topbar-item--user">
	<div ngbDropdownToggle class="kt-header__topbar-wrapper" >
		<div class="kt-header__topbar-user" style="display: inline-flex;"
			[ngClass]="{'kt-header__topbar-icon': icon}">
			<span class="kt-header__topbar-welcome kt-hidden-mobile"
				*ngIf="userDetails">Hi,</span>
			<span class="kt-header__topbar-username kt-hidden-mobile text-dark"
				*ngIf="userDetails">{{userDetails.name}}</span>
				<span class="kt-media kt-media--circle kt-media--danger">
					<span>{{userDetails.name|firstLetter}}</span>
				</span>

			<span *ngIf="badge"
				class="kt-badge kt-badge--username kt-badge--unified-success kt-badge--lg kt-badge--rounded kt-badge--bold">{{userDetails.name|firstLetter}}</span>
		</div>
	</div>
	<div ngbDropdownMenu
		class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl">
		<!--begin: Head -->
		<div
			class="kt-user-card kt-user-card--skin-dark kt-notification-item-padding-x"
			style="background-image: url(./assets/media/misc/bg-1.jpg)">
			<div class="kt-user-card__avatar">
				<span class="kt-media kt-media--circle kt-media--danger">
					<span>{{userDetails.name|firstLetter}}</span>
				</span>
				<span [hidden]="true"
					class="kt-badge kt-badge--lg kt-badge--rounded kt-badge--bold kt-font-success">
					{{userDetails.name|firstLetter}}
				</span>
			</div>
			<div class="kt-user-card__name kt-truncate">
				{{userDetails.name}}
				<div>{{userDetails.email}}</div>
			</div>
			
		</div>
		<!--end: Head -->

		<!--begin: Navigation -->
		<div class="kt-notification">
			<a *ngIf="isAllowed('Business')" ngbDropdownItem class="kt-notification__item" [routerLink]="['/dashboard/business/home'] | baseurl">
				<div class="kt-notification__item-icon">
					<i class="flaticon2-dashboard kt-font-success"></i>
				</div>
				<div class="kt-notification__item-details kt-truncate" >
					<div class="kt-notification__item-title kt-font-bold">
						Business Dashboard
					</div>
				</div>
			</a>

			<a *ngIf="isAllowed('Partner')" ngbDropdownItem class="kt-notification__item" [routerLink]="['/dashboard/partner/home'] | baseurl">
				<div class="kt-notification__item-icon">
					<i class="flaticon2-dashboard kt-font-success"></i>
				</div>
				<div class="kt-notification__item-details">
					<div class="kt-notification__item-title kt-font-bold">
						Partner Dashboard
					</div>
				</div>
			</a>			

			<a *ngIf="isAllowed('Admin')" ngbDropdownItem class="kt-notification__item" [routerLink]="['/dashboard/admin/home'] | baseurl">
				<div class="kt-notification__item-icon">
					<i class="flaticon2-dashboard kt-font-success"></i>
				</div>
				<div class="kt-notification__item-details">
					<div class="kt-notification__item-title kt-font-bold">
						Admin Dashboard
					</div>
				</div>
			</a>

			<div ngbDropdownItem class="kt-notification__custom">
				<a href="javascript:;" (click)="logout()"
					class="btn btn-outline-primary btn-upper btn-sm btn-bold">Sign Out</a>
			</div>
		</div>
		<!--end: Navigation -->
	</div>
</div>
<div *ngIf="isAuthenticate()" >
	<button class="btn btn-label-primary btn-sm mr-2" [routerLink]="['/auth/register'] | baseurl" >Register</button>
<button  class="btn btn-label-primary btn-bold btn-sm" 
	(click)='login()'>Login</button>
</div>
