<div class="kt-portlet">
  <div class="kt-portlet__head kt-portlet__head__custom">
    <div class="kt-portlet__head-progress"></div>
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">{{ data.title }}</h3>
      <span class="kt-portlet__head-icon kt-hide">
        <i class="la la-gear"></i>
      </span>
    </div>
  </div>
  <div class="kt-form">
    <div class="kt-portlet__body">
      <div class="form-group kt-form__group row" style="text-align: center">
        <div class="col-lg-12">
          {{ data.description }}
        </div>
        <div class="col-lg-12" *ngIf="data.textOne">
          {{ data.textOne }}
        </div>
        <div class="col-lg-12" *ngIf="data.textTwo">
          {{ data.textTwo }}
        </div>
        <div
          class="col-lg-12 mt-3"
          *ngIf="data.description == 'Similar Suppliers'"
        >
          <button type="button" class="btn btn-red" (click)="resetForm()">
            RFQ
          </button>
        </div>
      </div>
    </div>
    <div
      class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit text-right"
    >
      <div class="kt-form__actions kt-form__actions--sm">
        <button mat-button (click)="onNoClick()">{{ data.cancelText }}</button
        >&nbsp;
        <button
          *ngIf="data.submitText"
          type="button"
          class="btn btn-brand"
          (click)="onYesClick()"
          color="primary"
        >
          {{ data.submitText }}
        </button>
      </div>
    </div>
  </div>
</div>
