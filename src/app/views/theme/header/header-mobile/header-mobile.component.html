<!-- begin:: Header Mobile -->
<div id="kt_header_mobile" class="kt-header-mobile">
  <div *ngIf="!isMinisite">
    <a class="kt-header-mobile__logo" [routerLink]="['/pages/home'] | baseurl">
      <img alt="logo" [src]="currentPartner.logo" height="60" />
      <span *ngIf="currentPartner.showCompanyName == 1" class="set-name">{{
        currentPartner.name
      }}</span>
    </a>
  </div>
  <div class="kt-header-mobile__primary" *ngIf="isMinisite && userInfo">
    <div class="kt-header-mobile__logo">
      <img alt="logo" [src]="
          isLogoDisplay
            ? userInfo.logo
              ? getImage(userInfo.logo)
              : getImage(null)
            : getImage(null)
        " height="60" />
    </div>

  </div>

  <div class="kt-header-mobile__toolbar" style="float: right !important;">
    <button [hidden]="!asideDisplay" class="kt-header-mobile__toggler kt-header-mobile__toggler--left"
      id="kt_aside_mobile_toggler">
      <span></span>
    </button>
    <button class="kt-header-mobile__toolbar-toggler" id="kt_header_mobile_toggler">
      <span></span>
    </button>
    <button ktToggle [options]="toggleOptions" class="kt-header-mobile__toolbar-topbar-toggler"
      id="kt_header_mobile_topbar_toggler">
      <i class="flaticon-search"></i>
    </button>
  </div>
</div>
<!-- end:: Header Mobile -->
