<div class="kt-portlet">
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">Description List</h3>
    </div>
  </div>
  <div class="kt-portlet-body row">
    <div class="col-lg-3">

    </div>
    <div class="form-group col-lg" [formGroup]="form"> 
      <div class="form-group col-lg" >
        <label for="exampleFormControlTextarea1">Short Description</label>
        <textarea class="form-control" formControlName="shortDescription" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-group col-lg" >
        <label for="exampleFormControlTextarea1">Long Description</label>
        <textarea class="form-control" formControlName="longDescription" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <div class="col-lg-3">

    </div>
  </div>
  <kt-portlet-footer class="footer-align text-center">
    <button
      type="button"
      class="mt-3 mb-3 mr-2 btn btn-brand"
      (click)="submit()"
      [ngClass]="{ 'kt-spinner kt-spinner--light': loading }"
    >
      Update
    </button>
    <button
      *ngIf="!isRfq"
      class="btn btn-default"
     (click)="dialogRef.close()"
    >
      Cancel
    </button>
  </kt-portlet-footer>
</div>
