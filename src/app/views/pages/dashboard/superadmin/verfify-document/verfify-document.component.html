<kt-portlet>
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">Document Uploaders</h3>
    </div>
    <div class="mt-2">
      <div class="kt-header__topbar-item kt-header__topbar-item--search">
        <div class="kt-header__topbar-wrapper">
          <div class="kt-header-toolbar">
            <div
              ngbDropdown
              placement="bottom"
              autoClose="outside"
              class="kt-quick-search kt-quick-search--inline kt-quick-search--result-compact"
              id="kt_quick_search_default"
            >
              <!-- <div class="input-group">
                <input
                  #searchInput
                  type="text"
                  [(ngModel)]="searchText"
                  class="form-control search-input"
                  placeholder="Search..."
                />

                <div class="input-group-append">
                  <button
                    class="btn btn-sm btn-brand"
                    type="button"
                    (click)="search()"
                  >
                    <mat-icon class="search-icon">search </mat-icon>
                  </button>
                </div>
                &nbsp;
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <kt-portlet-body>
    <mat-table
      #table
      [dataSource]="dataSource"
      matSortActive="name"
      matSortDirection="asc"
      class="table table-striped"
     
      
    >
    <!-- #sort1="matSort"
      (matSortChange)="sortData($event)" -->
      <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef style="width: 50px;"
          >#</mat-header-cell
        >
        <mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef 
          >Email</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="User">
        <mat-header-cell *matHeaderCellDef 
          >Name</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Phone">
        <mat-header-cell *matHeaderCellDef 
          >Phone Number</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{ element.phoneNumber }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef style="margin-left: 15px">
          Status
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.isVerified }}</mat-cell>
      </ng-container>
 
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef 
          >Action</mat-header-cell
        >
        <mat-cell *matCellDef="let element">
          <button
            class="btn btn-label-brand btn-sm"
          (click)="viewUploaded(element)"
          >

           Verify
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>

    <div class="mat-table__message text-center" *ngIf="!dataSource.hasData">
      No Record Found
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate"
        diameter="30"
        *ngIf="fetching"
      >
      </mat-progress-spinner>
    </div>
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50]"
      (page)="pageChangeEvent($event)"
      [length]="1000"
      [showFirstLastButtons]="true"
    >
    </mat-paginator>
  </kt-portlet-body>
</kt-portlet>
