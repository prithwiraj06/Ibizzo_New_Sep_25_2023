<kt-portlet class="kt-portlet-clear" style="padding-right: 10px !important; padding-right: 10px !important;">
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title kt-font-danger">Company Profile</h3>
    </div>
    <div class="kt-portlet__head-toolbar">
      <button type="button" class="btn btn-outline-light mob-view" (click)="openMiniSite()">
        View Mini-Site
      </button>
      &nbsp;
      <button type="button" class="btn btn-primary kt-font-bold"
        [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}" (click)="save()">
        Save
      </button>
    </div>
  </div>
</kt-portlet>

<kt-user-profile-update #userProfileUpdateRef [token]="token"></kt-user-profile-update>
