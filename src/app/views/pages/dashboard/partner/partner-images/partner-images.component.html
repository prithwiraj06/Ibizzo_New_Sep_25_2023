<!--Partner Image Gallery-->
<kt-portlet>
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">Image Gallery</h3>
    </div>
    <div class="kt-portlet__head-toolbar" *ngIf="loading.imageGalleryLoad">
      <span class="kt-spinner kt-spinner--right kt-spinner--md kt-spinner--primary"></span>
    </div>
  </div>

  <kt-portlet-body>
    <div class="kt-widget4">
      <div class="kt-widget4__item" *ngFor="let item of imageGallery; let i=index">
        <div class="form-group row row1">
          <div class="col-lg-3">
            <div class="kt-avatar kt-avatar--outline kt-avatar--circle-" id="kt_user_edit_avatar">
              <img class="kt-avatar__holder" [src]="getImage(item.imageName)">
              <label class="kt-avatar__upload" data-toggle="kt-tooltip" title="" data-original-title="Change avatar">
                <i class="fa fa-pen"></i>
                <input type="file" name="profile_avatar" accept=".png, .jpg, .jpeg" (change)="fileUpload($event, item)">
              </label>
              <span *ngIf="item.imageName" class="close-button" data-toggle="kt-tooltip" title=""
                data-original-title="Cancel avatar" (click)="deleteImage(imageGallery, i)">
                <i class="fa fa-times close-icon"></i>
              </span>
            </div>
            <span class="p-0 mt-3 badge">Resolution: 630x290 pixels</span>

          </div>
          <div class="col-lg-6">
            <div class="row row1 form-group">
              <div class="col-lg-1 form-label">
                <label for="">Title</label>
              </div>
              <div class="col-lg-10">
                <input type="text" class="form-control" [(ngModel)]="item.description">
              </div>
            </div>

            <div class="row row1 form-group">
              <div class="col-lg-1 form-label">
                <label for="">URL</label>
              </div>
              <div class="col-lg-10">
                <input type="text" class="form-control" [(ngModel)]="item.url">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </kt-portlet-body>
</kt-portlet>
<!--Partner Image Gallery-->
