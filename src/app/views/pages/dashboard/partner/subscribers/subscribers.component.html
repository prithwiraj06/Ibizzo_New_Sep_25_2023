<kt-portlet>
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                {{title}}
            </h3>
        </div>
        <div class="kt-portlet__head-label">
        </div>
    </div>
    <kt-portlet-body>
        <div class="mat-table__wrapper">
            <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource">

                <ng-container matColumnDef="SI No">
                    <mat-header-cell *matHeaderCellDef class='check col-1'>
                        SI No
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element ; let i=index" class='check col-1'>
                        {{i+1+(paginator.pageSize*paginator.pageIndex)}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef class='col-2'>
                        Name
                    </mat-header-cell>
                    <mat-cell *matCellDef="let user" class='action col-2'>
                        {{user.memberName}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Email">
                    <mat-header-cell *matHeaderCellDef>
                       Email
                    </mat-header-cell>
                    <mat-cell *matCellDef="let user" class='action'>
                        {{user.email}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Company">
                    <mat-header-cell *matHeaderCellDef>
                        Company
                    </mat-header-cell>
                    <mat-cell *matCellDef="let user" class='action'>
                        {{user.memberCompanyName}}
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Ph no">
                    <mat-header-cell *matHeaderCellDef>
                        Contact
                    </mat-header-cell>
                    <mat-cell *matCellDef="let user" class='action'>
                        {{user.phoneNo}}
                    </mat-cell>
                </ng-container>


                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>

        </div>
        
          <div *ngIf="fetching"
            style="display: flex; justify-content: center; align-items: center">
            <mat-progress-spinner color="primary" mode="indeterminate" diameter="20">
            </mat-progress-spinner>
          </div>

          <div *ngIf='list.length == 0' style='align-self: center !important;' >
            No records found
          </div><!-- Message for empty data  -->
        <div class="mat-table__bottom">
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30]" [length]="count"
                [showFirstLastButtons]="true" (page)='pageChangeEvent($event)'>
            </mat-paginator>
        </div>
    </kt-portlet-body>
</kt-portlet>
