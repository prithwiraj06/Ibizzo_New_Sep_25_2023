<kt-portlet>
  <div class="kt-portlet__head">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title">
        Pending Registration {{ this.count }}
      </h3>
    </div>
    <div class="mt-2">
      <div class="kt-header__topbar-item kt-header__topbar-item--search">
        <div class="kt-header__topbar-wrapper">
          <div class="kt-header-toolbar">
            <div
              ngbDropdown
              placement="bottom"
              autoClose="outside"
              class="kt-quick-search kt-quick-search--inline kt-quick-search--result-compact"
              id="kt_quick_search_default"
            >
              <div class="input-group">
                <input
                  #searchInput
                  [(ngModel)]="searchText"
                  type="text"
                  class="form-control search-input"
                  placeholder="Search..."
                  [ngModelOptions]="{ standalone: true }"
                  (keyup.enter)="search()"
                />

                <div class="input-group-append">
                  <button
                    class="btn btn-sm btn-brand"
                    type="button"
                    (click)="search()"
                  >
                    <mat-icon class="search-icon">search </mat-icon>
                  </button>
                </div>
                &nbsp;
                <button
                  class="btn btn-brand btn-sm"
                  (click)="pendingRegistration._reinvite()"
                >
                  Send Invite
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <kt-reinvite-member-list
    #pendingRegistration
    [memberList]="memberList"
    type="pendingReg"
    length="1000000"
  >
  </kt-reinvite-member-list>
</kt-portlet>
