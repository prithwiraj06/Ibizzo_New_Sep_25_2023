<div class="kt-portlet">
  <div class="kt-portlet__head kt-bg-primary">
    <div class="kt-portlet__head-label">
      <h3 class="kt-portlet__head-title color">
        Welcome, enter your password to log in.
      </h3>
    </div>
    <div class="kt-portlet__head-label">
      <i class="fa fa-times" (click)='onClose()'></i>
    </div>
  </div>
  <form class="kt-form kt-form--label-right" [formGroup]='passwordForm'>
    <div class="kt-portlet__body">
      <div class="form-group row mb-0">
        <label class='col-form-label ml-4'>Password:</label>
        <div class="col-lg-12 ">
          <div class="input-group">
            <input type="text" class="form-control" formControlName=password
              >
          </div>
          <mat-error *ngIf="isControlHasError('password','required')">
            {{ 'AUTH.VALIDATION.REQUIRED_FIELD' | translate }}
          </mat-error>
        </div>
      </div>
      <div class="form-group row mb-0 mt-2 align-link"
        (click)='forgotPassword()'>
        <a>Forgot password?</a>
      </div>
      <div class="form-group row mb-0 align-btn">
        <button type="button" color="primary" (click)='onSubmit()'
          class="btn btn-brand  button-radius">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
