<div>
  <div class="kt-portlet">
    <div class="kt-portlet__head kt-portlet__head--noborder">
      <div class="kt-portlet__head-label">
        <h3 class="kt-portlet__head-title">
          My Newsletter template
        </h3>
      </div>
    </div>
    <kt-portlet-body class="pb-0">

      <div class="row">
        <div class="col">
          <div class="form-group  ">
            <label for="">Name</label>
            <input type="text" [(ngModel)]='templateName' class="form-control input-readonly" placeholder="" readonly>
          </div>
          <div class="form-group  ">
            <label for="">Subject</label>
            <input type="text" [(ngModel)]='subjectLine' class="form-control input-readonly" placeholder="" readonly>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div>
            <kt-newsletter-template [myNewsletter]='data'></kt-newsletter-template>
          </div>
        </div>
      </div>
    </kt-portlet-body>
    <kt-portlet-footer>
      <div>
        <button class="btn btn-default float-right m-2" (click)='dialogRef.close()'>Cancel</button>
      </div>
    </kt-portlet-footer>
  </div>
</div>
