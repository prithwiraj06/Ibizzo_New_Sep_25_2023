<div class="kt-portlet">
  <div class="kt-header">
    <h5 class="text-center mt-3" style="font-weight:bold;">Looking for Products or Leads?</h5>
    <h5 class="text-center mb-3" style="font-weight:bold; font-size: 14px;">Login to connect with verified suppliers and
      buyers.</h5>
  </div>
  <div [formGroup]="userForm" class="mt-2">
    <div class="form-group col-lg-12 col-md-12 col-sm-12">
      <label style="font-weight:bold;">Enter Your Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="form-group col-lg-12 col-md-12 col-sm-12">
      <label style="font-weight:bold;">Enter Your Email</label>
      <input type="text" class="form-control" formControlName="email" />
      <mat-error *ngIf="isCheckControls('email','pattern')">
        Email is Invalid
      </mat-error>
    </div>
    <div class="form-group col-lg-12 col-md-12 col-sm-12 set-margin">
      <label class="mandatory-field" style="font-weight:bold;">Enter Your Mobile number</label>
      <input class="form-control" formControlName="phoneNumber" type="text" pattern="\d*" maxlength="10" min="0"
        oninput="validity.valid||(value='');" />
      <mat-error *ngIf="isCheckControls('phoneNumber','required')">
        Required Fields
      </mat-error>
    </div>
  </div>
  <div class="kt-footer">
    <div class="set-align-center m-2">
      <button class="btn btn-primary" [disabled]="(userForm.invalid||!(userForm.value.phoneNumber.length==10))"
        (click)="submit()">Submit</button>
      <button class="btn btn-default ml-2" (click)="dialogRef.close()" style="background: #fff;">Skip</button>
    </div>
  </div>

</div>
