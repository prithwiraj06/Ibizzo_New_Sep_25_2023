<kt-portlet>
  <div class="kt-portlet__head kt-portlet__head__custom">
    <div class="kt-portlet__head-label">
      <h5 class="kt-portlet__head-title">Create Post</h5>
    </div>
  </div>
  <kt-portlet-body>
    <div>
      <div>
        <form [formGroup]="articleForm">
          <div class="row">
            <div class="form-group col-lg-12">
              <label>Link</label>
              <input
                placeholder="Link"
                class="form-control"
                formControlName="link"
                name="link"
                type="text"
              />
              <mat-error *ngIf="isControlHasError('link', 'pattern')">
                Enter valid link
              </mat-error>
            </div>
          </div>
          <hr class="hr" />
          <div class="kt-portlet__head-label">
            <h5 class="kt-portlet__head-title">
              Start a discussion (preview will not be shown for discussion)
            </h5>
          </div>
          <div class="mb-4"></div>
          <div class="row">
            <div class="form-group col-sm-12">
              <tinymce formControlName="discussion" [config]="config">
              </tinymce>
            </div>
          </div>
        </form>
      </div>
    </div>
  </kt-portlet-body>
  <kt-portlet-footer>
    <div class="m-2 float-right">
      <button
        class="btn btn-primary"
        (click)="postArtile()"
        [ngClass]="{ 'kt-spinner kt-spinner--light': fetching }"
      >
        Post
      </button>
      <button class="btn btn-default mr-2" (click)="dialogRef.close()">
        Cancel
      </button>
    </div>
  </kt-portlet-footer>
</kt-portlet>
