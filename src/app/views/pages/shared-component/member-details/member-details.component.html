<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Member Details</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="close()"
    >
      <i aria-hidden="true" class="ki ki-close"></i>
    </button>
  </div>
  <div class="modal-body" *ngIf="memberData">
    <!--begin::User-->
    <div class="d-flex align-items-center">
      <div
        class="symbol symbol-60 symbol-xxl-100 mr-5 align-self-start align-self-xxl-center"
      >
        <div class="symbol-label">
          <img
            class="img-size"
            *ngIf="
              memberData.companyLogo != null && memberData.companyLogo != ''
            "
            [src]="getImage(memberData.companyLogo)"
          />
          <img
            class="img-size"
            *ngIf="
              memberData.companyLogo == null || memberData.companyLogo == ''
            "
            src="../../../../assets/media/logos/default-partner-logo.png "
          />
        </div>
      </div>
      <div>
        <span class="member-data">{{ memberData.name }}</span>
      </div>
    </div>

    <!--end::User-->
    <!--begin::Contact-->
    <div class="pt-8 pb-6">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bold mr-2">Company Name:</span>
        <span class="text-muted text-hover-primary">{{
          memberData.companyName
        }}</span>
      </div>
      <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bold mr-2"></span>
       
        <div class="d-flex align-items-center justify-content-between mb-2">
          <span class="font-weight-bold mr-2"></span>
          <button
            type="button"
            class="btn btn-primary btn-sm"
            (click)="openMiniSite()"
          >
            View Mini-Site
          </button>
        </div>
      </div>
      <!-- <div class="d-flex align-items-center justify-content-between mb-2">
        <span class="font-weight-bold mr-2">Phone:</span>
        <span class="text-muted">{{ memberData.phoneNumber }}</span>
      </div> -->
      <!-- </div> -->
      <!--end::Contact-->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-light-primary font-weight-bold"
          data-dismiss="modal"
          (click)="close()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
